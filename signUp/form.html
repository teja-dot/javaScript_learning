<DOCTYPE! HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <div id="SignUpPage" class="SignUp_Content">
        <fieldset>
            <h2>Enter Details</h2>
            <label for='firstname'>FirstName </label>
            <input type='text' id='firstname' name='firstname'></input><br><br>

            <label for='lastname'>LastName </label>
            <input type='text' id='lastname' name='lastname'></input><br><br>

            <label for='grade'>Choose Grade</label>
            <select id='grade' name='grade' size='1' value='select'>
                <option value='select'>1st - 10th grade</option>
                <option>Under Graduate</option>
                <option>Graduation</option>
                <option>Master's</option>
                <option>Others</option>
            </select><br><br>

            <label for='age'>Are you older than 18? </label><br>
            <input type='radio' id='Yes' name='Age' class='age' value='Yes'>
            <label for='Yes'>Yes</label><br>
            <input type='radio' id='No' name='Age' class='age' value='No'>
            <label for='No'>No</label><br><br>

            <label id='dob'>Date Of Birth</label>
            <input type='date' id='dob' name='dob'></input><br><br>

            <label for='Subjects'>Favourite Subjects : </label><br>
            <input type='checkbox' id='JAVA'> JAVA </input><br>
            <input type='checkbox' id='JavaScript'> JavaScript </input><br>
            <input type='checkbox' id='CyberSecurity'> CyberSecurity </input><br>
            <input type='checkbox' id='MicroServices'> MicroServices </input><br>
            <input type='checkbox' id='Others'> Others </input><br><br>

            <label>Enter Email: </label>
            <input type='email' id='email' name='email' placeholder='example@gmail'></input><br><br>

            <label id='password'>Password : </label>
            <input type='password' id='password' name='password' minlength='8' maxlength='16' size='16'></input><br><br>
            <label id='confirmpassword'>Confirm Password : </label>
            <input type='password' id='confirmpassword' name='confirmpassword' minlength='8' maxlength='16' size='16'></input><br><br>
            <p>enter all the values in the required fields</p>

            <button id='SignUpBtn' name='button' onclick="signUpOutput">SignUp</button>
        </fieldset>
    </div>

<script>
    let button = document.getElementById('SignUpBtn')
function signUpOutput()
{
    let fn = document.getElementById('firstname').value;
    let ln = document.getElementById('lastname').value;
    let grade = document.getElementById('grade').value;
    let age = document.getElementByClassName('age').value;
    let email = document.getElementById('email').value;
    let dob = document.getElementById('dob').value;
    let display = doc.getElementById('SignUpPage');
    display.innerHTML = fn;
    display.innerHTML = ln;
    display.innerHTML = grade;
    display.innerHTML = age;
    display.innerHTML = email;
    display.innerHTML = dob;
    document.write("First Name : " + fn);
    console.log("test")
}
</script>
</body>
</html>
